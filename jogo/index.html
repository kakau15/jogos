<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VolleyXtreme - Início</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts: 'Luckiest Guy' para estilo cartoon -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <!-- Nome do jogo no topo -->
  <header class="game-header text-center">
    <h1>VolleyXtreme</h1>
  </header>

  <!-- Bola animada -->
  <div class="volleyball" id="ball"></div>

  <!-- Conteúdo central -->
  <main class="start-screen d-flex flex-column align-items-center justify-content-center">
    <p class="subtitle">Are you ready to spike?</p>
    <button class="btn btn-primary btn-lg btn-start" onclick="startGame()">Jogar</button>
  </main>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
