<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos - Menu Estilizado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MENU -->
  <section id="menu" class="active d-flex flex-column justify-content-center align-items-center vh-100 bg-primary text-white">
    <h1 class="display-3 letras mb-5 text-center">Bem-vindo aos Jogos</h1>
    <div class="d-flex flex-column gap-3">
      <button class="btn btn-menu" onclick="mostrarSecao('velha')">Jogo da Velha</button>
      <button class="btn btn-menu" onclick="mostrarSecao('quiz')">Quiz Seleção Feminina</button>
      <button class="btn btn-menu" onclick="mostrarSecao('numero')">Adivinhe o Número</button>
    </div>
  </section>

  <!-- JOGO DA VELHA -->
  <section id="velha" class="d-none vh-100 p-3 d-flex flex-column align-items-center">
    <h2 class="mb-3">Jogo da Velha</h2>
    <div id="tabuleiro" class="tabuleiro"></div>
    <p id="mensagemVelha" class="mt-3 fs-4"></p>
    <button class="btn btn-secondary mt-4" onclick="voltarMenu()">Voltar ao Menu</button>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="d-none vh-100 p-3 d-flex flex-column align-items-center">
    <h2 class="mb-3">Quiz sobre Seleção Feminina de Vôlei</h2>
    <div id="quiz-container" class="quiz-container w-75"></div>
    <button class="btn btn-secondary mt-4" onclick="voltarMenu()">Voltar ao Menu</button>
  </section>

  <!-- ADIVINHE O NÚMERO -->
  <section id="numero" class="d-none vh-100 p-3 d-flex flex-column align-items-center">
    <h2 class="mb-3">Adivinhe o Número (1 a 50)</h2>
    <input id="palpite" type="number" class="form-control w-25 text-center fs-4" placeholder="Digite seu palpite" min="1" max="50" />
    <button class="btn btn-primary mt-3 px-5 fs-5" onclick="verificarPalpite()">Chutar</button>
    <p id="mensagemNumero" class="mt-4 fs-5 fw-semibold"></p>
    <button class="btn btn-secondary mt-4" onclick="voltarMenu()">Voltar ao Menu</button>
  </section>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
